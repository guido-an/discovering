<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questions | Discovering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">  <!-- animate plugin -->
   
</head>
<body id="game">
  
  <main id="game-main" class="main">

     <header id="header-game">
       <div> 
         <a href="index.html"><img class="logo" src="img/logo-discovering-2.png"></a>  <!--logo-->
       </div>
       <div> 
         <p id="number-of-questions"><span id="questionNumber"></span>/8 </p> <!--number of questions-->
      </div> 
    </header>

    <section id="tip-section"> 
         <div id="tip-wrapper">
               <h3>About the picture:</h3>
               <div id="tip"> <!-- tip--> </div>
           </div>
   </section>
   
    <div id="score-wrapper"> <!--score-->
      <h3 id="score-title">Total Score: <span class="score">120</span></h3>
   </div>
    
    <h2 id="myQuestion"></h2> <!-- question-->
    <p id="answerCheck" class="answer-check"></p> <!-- answer check-->
     
     <section id="input-wrapper"> <!-- input wrapper-->
        <input class="input" id="userAnswerCatcher" type="text" placeholder="Write your answer...">
        <a href="#" class="display" id="next-question">NEXT QUESTION ></a> <!-- next question-->
     </section>

     <section id="my-photo-container">
         <div id="myPhoto" class="responsive"> <!-- photo--> </div>
     </section>
  </main>

   <div id="final-score-time-over" class="display"> <!-- section that appears when time is over -->
      <a href="index.html"><img class="logo" src="img/logo-discovering-2.png"></a> 
      <h1>Sorry,<br> Time Is Over.</h1>
      <a class="home-button" href="index.html" target="_blank">TRY AGAIN</a>
   </div>

  <footer id="footer-game" class="footer">
      <p>@2019 Discovering</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- animate plugin -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
